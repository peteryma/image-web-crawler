<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Finder</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <nav>
      <h1>Image Finder</h1>
    </nav>

    <div class="content">
      <form class="input">
        <div class="input-container">
          <label for="url">URL:</label>
          <input
            id="url"
            type="text"
            name="url"
            placeholder="https://example.com/"
            autofocus
          />
        </div>
        <div class="input-container">
          <label for="depth">Crawl Depth:</label>
          <input type="number" name="depth" value="0" />
          <label for="imgRec">Enable Image Recognition:</label>
          <input type="checkbox" name="imgRec" />
        </div>
      </form>
      <div class="btn-container">
        <button type="button" id="search-btn">Search</button>
        <button type="button" id="results-btn">View Processed Results</button>
      </div>
      <div class="loader-container"></div>
      <div class="output"></div>
    </div>
  </body>
</html>
